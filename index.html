<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuento en tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">

        <h1 class="tienda">Descuento en tienda</h1>

        <p class="tienda">Ingrese el total de la compra:</p>
        <input type="number" id="totalCompra">
    
        <button class="calcular" onclick="calcular()">Calcular</button>
    
        <p>El descuento es de: <span id="descuento"></span></p>
        <p>Impuesto IVA: <span id="impuesto"></span></p>
        <p>Total a pagar: <span id="total"></span></p>

    </section>

</body>

<script src="index.js"></script>

</html>
